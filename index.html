<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

<link rel="stylesheet" href="css/all.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">

<link rel="stylesheet" href="css/style.css">
<!-- <link rel="stylesheet" href=""> -->
<title>Document</title>
</head>
<body>
    
    <div class="title  d-flex align-items-center justify-content-center ">
        <h1 class="pt-5 pb-4 text-bold">
            

            BookMarker </h1>


    </div>

    

    <div class="subtitle container-fluid d-flex align-items-center justify-content-center pt-3">
        <p class="h2 "> <i class="fa-solid fa-bookmark"> </i> Bookmark your favorite sites  <i class="fa-solid fa-bookmark"></i></p>
    </div>


        <div class="container-fluid">
          <div class="row  align-items-center justify-content-center">
            <div class="col-md-10 pb-3">
              <div id="myForm" class="d-flex  flex-column m-5">
                <div class="form-group mb-2">
                  <label for="siteName" class="mb-2"><i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label>
                  <input type="text" class="form-control is-invalid" id="siteName" placeholder="Enter Site Name">
                </div>
                <div class="form-group mb-4">
                  <label for="siteUrl" class="mb-2"><i class="fa-solid fa-link pe-2"></i> Site URL</label>
                  <input type="text" class="form-control" id="siteUrl" placeholder="Enter Site URL">
                </div>
                <button type="submit"  class="subbtn btn  m-auto btn-outline-danger " id="subbtn">Submit</button>
            </div>
            </div>
          </div>
        </div>



        <div class="container-fluid w-75">
            <div class="table-responsive text-center bg-white p-1 border rounded border-2 ">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">index</th>
                    <th scope="col">WebName</th>
                    <th scope="col">Visit</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody id="mytable">
                    
                 
                </tbody>
              </table>
            </div>
            </div>
       

<div class="box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none" id="warning">
        <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
          <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
            <div class="circles d-flex">
              <span class="rounded-circle me-2"></span>
              <span class="rounded-circle me-2"></span>
              <span class="rounded-circle me-2"></span>
            </div>
            <button class="btn border-0" id="closeBtn">
              <i class="fa-solid fa-xmark close fs-3"></i>
            </button>
          </header>
          <p class="m-0 pb-2">
            Site Name or Url is not valid, Please follow the rules below :
          </p>
          <ol class="rules list-unstyled m-0">
            <li>
              <i class="fa-regular fa-circle-right p-2"></i>Site name must
              contain at least 3 characters
            </li>
            <li>
              <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
              valid one
            </li>
          </ol>
        </div>
      </div>


        <footer class="footer d-flex align-items-center justify-content-center">
            <p class="h6"> &aelig; made by Omar Fouad </p>
            </footer>


      






</body>
<link rel="stylesheet" href="js/bootstrap.bundle.min.js">
<script src="./js/index.js"></script>
</html>
